name: Build Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Cancel in-progress runs when a new build is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Chrome Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/extension

      - name: Build Extension
        run: pnpm build
        working-directory: apps/extension

      - name: Upload Extension Build
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ github.ref_name }}
          path: apps/extension/dist/
          retention-days: 90

      - name: Create ZIP for Manual Upload
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd apps/extension/dist
          zip -r extension-build.zip .
        shell: bash

      - name: Upload ZIP Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip-${{ github.ref_name }}
          path: apps/extension/dist/extension-build.zip
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: apps/extension/dist/extension-build.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
